        <!-- Form start -->
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7">
                    <h3 id="mapTitle">Book A Table</h3>
                    <div class="underLine">
                        <div class="row" id="titleColour">
                            <span class="hrGreen"></span>
                            <span class="hrWhite"></span>
                            <span class="hrRed"></span>
                        </div> 
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name: *</label>
                            <input type="name" class="form-control" id="name" placeholder="person booking">
                        </div>
                        <div class="form-group">
                            <label for="noOfPeople">Select No of People: *</label>
                            <select class="form-control" id="noOfPeople">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dateOfEvent">Enter Date for Booking: *</label>
                            <div id="dateOfEvent" class="input-append">
                                <input data-format="yyyy-MM-dd" type="date" class="form-control"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="timeOfEvent">Enter Time for Booking: *</label>
                            <div id="timeOfEvent" class="input-append">
                                <input type="text" class="form-control" placeholder="20:00"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="timeOfEvent">Additional Information: *</label>
                            <div id="timeOfEvent" class="input-append">
                                <textarea rows="5" placeholder="any special dietary requirements" class="form-control"></textarea>
                            </div>
                        </div>
                        </br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Book Table</button>
                            <button type="reset" class="btn btn-danger">Clear Booking</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div> 
        <!-- Form end -->
